<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zigGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7A41D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0f172a" rx="60"/>
  
  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.5"/>
  
  <!-- Curl Wave Shape -->
  <path d="M 80,200 Q 120,120 200,120 Q 280,120 320,200" 
        fill="none" 
        stroke="url(#curlGradient)" 
        stroke-width="20" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Arrow -->
  <g transform="translate(320, 200)">
    <path d="M 0,0 L 25,0 M 25,0 L 15,-12 M 25,0 L 15,12" 
          stroke="url(#curlGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.8"/>
  </g>
  
  <!-- Large Z Letter -->
  <g transform="translate(200, 220)">
    <text x="0" y="0" 
          font-family="Arial Black, sans-serif" 
          font-size="120" 
          font-weight="900" 
          fill="url(#zigGradient)" 
          text-anchor="middle"
          dominant-baseline="middle"
          style="letter-spacing: -5px;">
      Z
    </text>
  </g>
  
  <!-- Brand Name -->
  <text x="200" y="340" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#F7A41D" 
        text-anchor="middle"
        letter-spacing="2">
    ZIG-CURL
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="370" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#64748b" 
        text-anchor="middle"
        letter-spacing="3">
    LIBCURL BINDINGS
  </text>
  
  <!-- Connection Dots -->
  <circle cx="120" cy="150" r="5" fill="#3B82F6" opacity="0.6"/>
  <circle cx="170" cy="130" r="5" fill="#3B82F6" opacity="0.6"/>
  <circle cx="230" cy="130" r="5" fill="#3B82F6" opacity="0.6"/>
  <circle cx="280" cy="150" r="5" fill="#3B82F6" opacity="0.6"/>
</svg>